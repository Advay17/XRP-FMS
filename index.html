<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FMS - LemonLink</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">LemonLink</div>
    <div class="container" id="center-display">
        <button id="startmatch" class="mode-button">Start Match</button>
        <div id="status">Status: Disabled</div>
        <div id="timer">Time Left: 0:00</div>
        <div id="mode-grid">
            <button id="disabled" class="mode-button">Disabled</button>
            <button id="auto" class="mode-button">Auto</button>
            <button id="teleop" class="mode-button">Teleop</button>
        </div>
    </div>
    
    <div id="alliances-container">
        <div id="red-alliance-box" class="alliance-box">
            <label style="color: red;">Red Alliance</label>
            <div id="red-connections"></div>
        </div>
        <div id="blue-alliance-box" class="alliance-box">
            <label style="color: blue;">Blue Alliance</label>
            <div id="blue-connections"></div>
        </div>
    </div>
    
    <div id="settings-icon">⚙️</div>
    <div id="settings-modal" style="display: none;">
        <div class="modal-content">
            <h2>Settings</h2>
            <label>Autonomous Time (s):</label>
            <input type="number" id="auto-time" value="15" min="1" />
            <label>TeleOp Time (s):</label>
            <input type="number" id="teleop-time" value="135" min="1" />
            <p>Credits: Made by FRC Team 5338 ACL RoboLoCo Members<br>Brian Tay<br>Kavin Muralikrishnan</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
