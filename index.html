<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">

    <title>FMS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="title">
            <label>LemonLink</label>
        </div>
    </div>
    <div id="user-container">
        <div id="red-alliance-box" class="container alliance-box">
            <label style="color: red;">Red Alliance</label>
            
        </div>
        <div class="alliance-box container">
            <label style="margin-left: 5.8vw; margin-top: 1vw;">Mode</label> <!--TODO: Figure out why this offset needs to exist-->
            <div id="mode-grid">
                <button id="disabled" class="mode-button">Disabled</button>
                <button id="match" class="mode-button">Match</button>
                <button id="auto" class="mode-button">Auto</button>
                <button id="teleop" class="mode-button">Teleop</button>
            </div>
        </div>
        <div id="blue-alliance-box" class="container alliance-box">
            <label style="color: blue;">Blue Alliance</label>
        </div>
    </div>

    <script src="index.js"></script>
</body>
